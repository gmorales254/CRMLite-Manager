name: buildclever

on:
  push:
    tags:
    - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        id: build
        run: |
          mkdir -p $GITHUB_WORKSPACE/CRMLite_Manager
          echo ::set-output name=version::${GITHUB_REF:10}
          echo ::set-output name=path::$GITHUB_WORKSPACE/CRMlite
          # Copia de archivos del repositorio a la carpeta CRMlite
          cp -a $GITHUB_WORKSPACE/Infinity $GITHUB_WORKSPACE/CleverPack/
          cp -a $GITHUB_WORKSPACE/EPIC $GITHUB_WORKSPACE/CleverPack/
          cp -a $GITHUB_WORKSPACE/SALESFORCE $GITHUB_WORKSPACE/CleverPack/
          
          # Comprimimos la carpeta CRMlite_Manager en .zip
          zip -9 -r CRMLite_Manager-${GITHUB_REF:10}.zip CRMlite_Manager
          cp CRMLite_Manager-${GITHUB_REF:10}.zip CRMlite_Manager
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: CleverPack_${{ steps.build.outputs.version }}.zip
          asset_name: CleverPack_${{ steps.build.outputs.version }}.zip
          tag: ${{ github.ref }}
          overwrite: true
